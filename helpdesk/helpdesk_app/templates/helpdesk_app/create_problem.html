{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать проблему</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}">
</head>
<body>
    <div class="container">
        <h1>Создать проблему</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-field">
                <label for="id_name">{{ form.name.label }}</label>
                {{ form.name }}
            </div>
            <div class="form-field">
                <label for="id_phone">{{ form.phone.label }}</label>
                {{ form.phone }}
            </div>
            <div class="form-field">
                <label for="id_email">{{ form.email.label }}</label>
                {{ form.email }}
            </div>
            <div class="form-field">
                <label for="id_description">{{ form.description.label }}</label>
                {{ form.description }}
            </div>
            <div class="form-field">
                <label for="id_priority">{{ form.priority.label }}</label>
                {{ form.priority }}
            </div>
            <div class="form-field">
                <label for="id_assigned_user">{{ form.assigned_user.label }}</label>
                {{ form.assigned_user }}
            </div>
            <button class="submit-button" type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
