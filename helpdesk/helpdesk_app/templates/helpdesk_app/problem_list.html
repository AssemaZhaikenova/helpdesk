<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список проблем</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Список проблем</h1>
        <a href="/logout" class="btn btn-danger mt-2">Выйти</a>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th scope="col">Имя</th>
                    <th scope="col">Телефон</th>
                    <th scope="col">Email</th>
                    <th scope="col">Описание</th>
                    <th scope="col">Приоритет</th>
                    <th scope="col">Назначенный пользователь</th>
                </tr>
            </thead>
            <tbody>
                {% for problem in problems %}
                    <tr>
                        <td><a href="{% url 'problem-detail' problem.id %}">{{ problem.name }}</a></td>
                        <td>{{ problem.phone }}</td>
                        <td>{{ problem.email }}</td>
                        <td>{{ problem.description }}</td>
                        <td>{{ problem.priority }}</td>
                        <td>{{ problem.assigned_user }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="6">Нет проблем</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
